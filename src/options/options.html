<!DOCTYPE html>
<html>

<head>
  <title data-i18n-message="extensionName"></title>
  <meta charset="utf-8">
  <style>
    form {
      align-items: baseline;
      display: grid;
      gap: 16px;
      grid-template-columns: 2fr 3fr;
      justify-items: start;
      width: 100%;
    }

    .caption {
      color: gray;
      display: block;
      font-size: 12px;
    }

    .caption a {
      color: blue;
    }
  </style>
</head>

<body>
  <p class="caption" data-i18n-message="optionsAutoSave"></p>

  <form>
    <label for="morning-time" data-i18n-message="optionsMorningTime"></label>
    <select id="morning-time">
    </select>

    <label for="evening-time" data-i18n-message="optionsEveningTime"></label>
    <select id="evening-time" type="select">
    </select>

    <label for="days">
      <span data-i18n-message="optionsWeekendWeekStartDays"></span>
      <span class="caption">
        <a href="https://en.wikipedia.org/wiki/Workweek_and_weekend" title="Workweek and weekend - Wikipedia">[1]</a>
        <span data-i18n-message="optionsWeekendWeekStartCaption"></span>
      </span>
    </label>
    <select id="days" type="select">
    </select>
  </form>

  <script src="/options/options.js"></script>
</body>

</html>
